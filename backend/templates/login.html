<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tic-Tac-Toe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-semibold text-center mb-5">Login to Tic-Tac-Toe</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-2">
        {% for category, message in messages %}
          <div class="text-center text-{{ 'red-600' if category=='danger' else 'green-600' if category=='success' else 'gray-600' }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}
    

    <form method="POST" class="space-y-4">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-600"
      >
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-600"
      >
      <button
        type="submit"
        class="button w-full text-white py-2 rounded-lg shadow-md transition duration-300"
      >
        Login
      </button>
    </form>

    <p class="text-base text-center mt-4 text-gray-600">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-purple-600 hover:underline">
        Register
      </a>
    </p>
    <form action="/guest-login" method="POST">
      <button type="submit" class="gray-button w-full text-white py-2 mt-4 rounded-lg shadow-md transition duration-300">Play as Guest</button>
    </form>
    <a class="block text-base text-center mt-1 text-red-300"> Note: stats aren't saved as guest</a>
    
  </div>

</body>
</html>
