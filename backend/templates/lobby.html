<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Lobby – Tic-Tac-Toe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-semibold mb-4">Welcome, {{ user.username }}!</h1>
    <p class="mb-6">Record: {{ user.wins }} wins – {{ user.losses }} losses</p>

    <form onsubmit="joinRoom(event)" class="space-y-4">
      <input
        type="text"
        id="roomInput"
        placeholder="Enter lobby name"
        required
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-600"
      >
      <button
        type="submit"
        class="start-btn w-full text-white py-2 rounded-lg shadow-md transition duration-300"
      >
        Join Lobby
      </button>
    </form>

    <button
      onclick="window.location.href='{{ url_for('logout') }}'"
      class="mt-4 text-purple-600 hover:underline"
    >
      Logout
    </button>
  </div>

  <script>
    function joinRoom(evt) {
      evt.preventDefault();
      const room = document
        .getElementById('roomInput')
        .value.trim();
      if (room) {
        window.location.href = '/play/' + encodeURIComponent(room);
      }
    }
  </script>
</body>
</html>
