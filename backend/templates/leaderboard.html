<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>🏆 Top 5 Players</h1>
    <table border="1">
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.wins }}</td>
            <td>{{ user.losses }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('lobby') }}">Back to Lobby</a>
</body>
</html>
